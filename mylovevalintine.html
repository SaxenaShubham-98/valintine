<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’– Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 1s ease;
      max-width: 400px;
      transition: transform 0.5s ease;
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 25px;
    }

    button {
      font-size: 1.3em;
      padding: 15px 35px;
      margin: 10px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #ff2f68;
      color: white;
    }

    .no {
      background: white;
      color: #ff2f68;
      position: absolute;
      transition: top 0.2s ease, left 0.2s ease;
    }

    #yesScreen {
      display: none;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart, .sparkle {
      position: absolute;
      pointer-events: none;
    }

    .heart {
      animation: float 5s linear infinite;
      font-size: 20px;
    }

    .sparkle {
      font-size: 15px;
      animation: sparkleAnim 2s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity:1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity:0; }
    }

    @keyframes sparkleAnim {
      0% { transform: scale(0); opacity:0; }
      50% { transform: scale(1.2); opacity:1; }
      100% { transform: scale(0); opacity:0; }
    }

    /* Mobile responsive tweaks */
    @media (max-width: 500px) {
      .card {
        padding: 30px;
      }
      h1 {
        font-size: 2em;
      }
      button {
        font-size: 1em;
        padding: 10px 25px;
      }
      #yesScreen p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="question">
    <h1>Will you be my Valentine, Aashi? ğŸ’–</h1>
    <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
    <button class="no" onmouseover="moveNo(this)" ontouchstart="moveNo(this)">No ğŸ™ˆ</button>
  </div>

  <div class="card" id="yesScreen">
    <h1>YAY, Aashi!! ğŸ¥°ğŸ’˜</h1>
    <p style="font-size:1.4em; line-height:1.6;">
      I just wanted you to know that you make my days brighter and my smile easier ğŸ’•<br>
      Being with you feels special, and Iâ€™m really grateful for you.<br><br>
      Thank you for being my Valentine â¤ï¸
      <br>â€” Yours, Shubhan ğŸ’–
    </p>
  </div>

  <!-- Romantic music online -->
  <audio id="romanticMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" loop></audio>

  <script>
    function sayYes() {
      // Show Yes screen first
      document.getElementById("question").style.display = "none";
      document.getElementById("yesScreen").style.display = "block";

      // Hearts and sparkles
      setInterval(createHeart, 300);
      setInterval(createSparkle, 500);

      // Play music after tiny delay (iOS compatible)
      setTimeout(() => {
        const music = document.getElementById("romanticMusic");
        music.play().catch(() => console.log("Music blocked on mobile"));
      }, 50);
    }

    function moveNo(btn) {
      btn.style.top = Math.random() * 80 + "vh";
      btn.style.left = Math.random() * 80 + "vw";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.innerHTML = "âœ¨";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 80 + "vh";
      sparkle.style.fontSize = Math.random() * 20 + 10 + "px";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }
  </script>

</body>
</html>
